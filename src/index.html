<!doctype html>
<html lang="en" manifest="app.manifest">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libs/twitter-bootstrap/3.3.5/css/bootstrap.css" />
    <link rel="stylesheet" href="libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.css"
    />
    <link rel="stylesheet" href="libs/font-awesome/4.4.0/css/font-awesome.css" />
    <link rel="stylesheet" href="libs/angular-ui/0.4.0/angular-ui.css" />
    <link rel="stylesheet" href="libs/allmighty-autocomplete/1.0.140706/autocomplete.css"
    />
    <link rel="stylesheet" href="libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Dispensa</title>

    <style>
        svg {
            width: 100%;
            height: 100%;
        }
        path.slice {
            stroke-width: 2px;
        }
        polyline {
            opacity: .3;
            stroke: black;
            stroke-width: 2px;
            fill: none;
        }
    </style>
    <script src="libs/jquery/2.1.4/jquery.js"></script>
    <script src="libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="libs/moment.js/2.10.6/moment-with-locales.js"></script>
    <script src="libs/moment.js/2.10.6/locale/de.js"></script>
    <script src="libs/moment.js/2.10.6/locale/it.js"></script>
    <script src="libs/pouchdb/5.0.0/pouchdb.js"></script>
    <script src="libs/d3/3.5.6/d3.js"></script>
    <script src="libs/offline-js/0.7.14/offline.js"></script>


    <script src="libs/angular.js/1.4.7/angular.js"></script>
    <script src="libs/angular.js/1.4.7/angular-animate.js"></script>
    <script src="libs/angular-translate/2.8.1/angular-translate.js"></script>
    <script src="libs/angular.js/1.4.7/angular-route.js"></script>
    <script src="libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="libs/angular-ui/0.4.0/angular-ui.js"></script>
    <script src="libs/angular.js/1.4.7/i18n/angular-locale_en-us.js"></script>
    <script src="libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <script src="libs/allmighty-autocomplete/1.0.140706/autocomplete.js"></script>

    <script src="libs/Chart.js/1.0.2/Chart.min.js"></script>
    <link href="libs/angular-chart.js/0.8.5/angular-chart.min.css" />
    <script src="libs/angular-chart.js/0.8.5/angular-chart.min.js"></script>

    <script src="libs/custom/focus-directive.js"></script>
    <script src="libs/custom/pouchdb-service.js"></script>
    <script src="libs/custom/smart-table.js"></script>
    <script src="libs/custom/spinner-directive.js"></script>

    <script src="js/service/uuid.js"></script>
    <!-- <script src="js/service/persist.js"></script> -->

    <script src="js/service/chartable.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/service/items&#45;svc.js"></script> -->
    <script src="js/service/receipts-service.js"></script>
    <script src="js/service/receipt-service.js"></script>
    <script src="js/service/item-service.js"></script>
    <script src="js/service/api-service.js"></script>
    <script src="js/service/lists-service.js"></script>
    <script src="js/service/reporting-svc.js"></script>
    <script src="js/service/login-svc.js"></script>
    <script src="js/chart/chart-controller.js"></script>
    <script src="js/item/item-controller.js"></script>
    <script src="js/items/items-controller.js"></script>
    <script src="js/receipt-items/receipt-items-controller.js"></script>
    <script src="js/receipt/receipt-controller.js"></script>
    <script src="js/receipts/receipts-controller.js"></script>
    <script src="js/navbar/navbar-controller.js"></script>
    <!-- <script src="js/graphic/graphic&#45;controller.js"></script> -->
    <script src="js/login/login-controller.js"></script>
    <script>
        var app = angular.module('dispensa');
        angular.element(document).ready(function()
        {
            angular.bootstrap(document, ['dispensa']);
        });
    </script>
    <style>
        .slice text {
            font-size: 16pt;
            font-family: Arial;
        }
        .sortable {
            cursor: pointer;
        }
        .st-sort-ascent:before {
            content: '\25B2';
        }
        .st-sort-descent:before {
            content: '\25BC';
        }
    </style>
</head>

<body ng-cloak>
    <nav role="navigation" class="navbar navbar-default" ng-controller="NavbarController as ctrl">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">{{ 'app.title' | translate }}</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: ctrl.isActive('/insert') }"><a ui-sref="insert"> {{ 'app.insert' | translate }}</a>
                </li>
                <li><a ng-click="ctrl.newReceipt();"> {{ 'app.new' | translate }}</a>
                </li>
                <li ng-class="{ active: ctrl.isActive('/receipts') }"><a ui-sref="receipts"> Receipts</a>
                </li>
                <li ng-class="{ active: ctrl.isActive('/list') }"><a ui-sref="table">{{ 'app.view' | translate }}</a>
                </li>
                <li ng-class="{ active: ctrl.isActive('/graphic') }"><a ui-sref="report">{{ 'app.graphic' | translate }}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ hidden: ctrl.login.isLoggedIn }"><a ui-sref="login">{{ 'app.login' | translate }}</a>
                </li>
                <li ng-class="{ hidden: !ctrl.login.isLoggedIn }"><a ui-sref="logout">{{ 'app.logout' | translate }}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" ng-cloak>
        <div class="row col-xs-12 form-group">
            <div ui-view="login"></div>
            <div ui-view="logout"></div>
            <div ui-view="item"></div>
            <div ui-view="receipt"></div>
            <div ui-view="receipts"></div>
        </div>
        <div class="row col-xs-12">
            <div ui-view="items" class="col-xs-12 center"></div>
        </div>
        <div class="row col-xs-12">
            <div ui-view="graphic" class="col-xs-12 center"></div>
        </div>
    </div>
</body>

</html>
