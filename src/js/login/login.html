<div class="container">
    <form name="login" ng-submit="ctl.submit()">
        <input class="form-control" ng-model="ctl.username" type="text" placeholder="username"
        />
        <input class="form-control" ng-model="ctl.password" type="password" placeholder="password"
        />
        <button type="submit" class="btn btn-default fa fa-sign-in" />
    </form>
</div>
