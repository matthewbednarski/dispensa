<div class="col-xs-6">
    <form novalidate class="simple-form">
        <input id="store" class="form-control" placeholder="{{ 'item.store' | translate }}"
        type="text" ng-model="item.store" list="stores" />
        <datalist id="stores">
            <option ng-repeat="item in stores" value="{{ item }}"></option>
        </datalist>
        <br />
        <input id="store-label" class="form-control" placeholder="{{ 'item.store_label' | translate }}"
        type="text" ng-model="item.store_label" list="store_labels" />
        <datalist id="store_labels">
            <option ng-repeat="item in store_labels" value="{{ item }}"></option>
        </datalist>
        <br />
        <div class="input-group">
            <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
			</span>
            <div class="input-append date">
                <input data-provide="datepicker" class="form-control" required="required" data-date-format="yyyy-mm-dd"
                ng-model="item.date" value="">
                </input>
            </div>
        </div>
        <br />
        <input id="city" class="form-control" placeholder="{{ 'item.city' | translate }}"
        type="text" ng-model="item.city" />
        <br />
        <input id="reciept" class="form-control" placeholder="{{ 'item.reciept' | translate }}"
        type="number" ng-model="item.reciept" />
        <br />
        <input id="price" class="form-control" placeholder="{{ 'item.price' | translate }}"
        type="number" ng-model="item.price" currency />
        <br />
        <div class="form-group center">
            <button 
			 ng-click="reset()" tooltip="{{ 'action.reset' | translate}}">
                <i class="fa fa-eraser fa-2x">
			</i>
            </button>
        </div>
    </form>
</div>
