<div>
    <!-- <bar&#45;chart/> -->

    <div class="col-xs-12 col-md-9">
        <div class="panel panel-default ">
            <div class="panel-body ">
                <div class="row hidden-xs " ng-show="ctrl.chartable.data.length>0">
                    <div class="embed-responsive embed-responsive-4by3">
                        <div class="embed-responsive-item">
                            <canvas id="pie" class="chart chart-pie" 
											 chart-data="ctrl.chartable.data"
                            				 chart-labels="ctrl.chartable.chart_labels"
							></canvas>
                        </div>
                    </div>
                    <hr class="hidden-xs" />
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-hover" focus-on="table" st-safe-src="ctrl.table.items"
                        st-table="ctrl.table.safe">
                            <thead>
                                <tr ng-show="ctrl.table.items.length > 1">
                                    <th colspan="{{ ctrl._.keys( ctrl.table.safe[0] ).length }}">
                                        <input st-search placeholder="{{ ctl.texts.label.search}}" class="input-sm form-control"
                                        type="search" />
                                    </th>
                                </tr>
                                <tr>
                                    <th st-sort="{{ key }}" ng-repeat="(key, value) in ctrl.table.safe[0]">{{ key }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in ctrl.table.safe" class="{{item.status}}">
                                    <td ng-repeat="(key, value) in item">{{ value }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">{{ 'app.graphic' | translate }}</div>
            <div class="panel-body">
				<div>
					<div >
						<button class="btn btn-primary"
									  data-toggle="collapse"
		   							  data-target="#collapse-labels"  >Labels</button>
						<div class="collapse" id="collapse-labels">
							<div ng-repeat="label in ctrl.chartable.chart_labels">
			{{label}}
							</div>
						</div>
					</div>
					<div ng-repeat="(key, value) in ctrl.chartable.datasets">
						<button class="btn btn-primary" ng-click="ctrl.chartable.update( key );"
									  data-toggle="collapse"
		   							  data-target="#collapse-{{key}}"  >{{key}}</button>
						<div class="collapse" id="collapse-{{key}}">
							{{ctrl.chartable.datasets[key] }}
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>

</div>
