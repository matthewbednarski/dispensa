<!-- <div ng&#45;controller="ItemController" class="col&#45;xs&#45;6"> -->
<div ng-show="ctl.itemsSvc.canEditItem" class="col-xs-12 col-md-6 ">
    <form novalidate name="itemForm" class="simple-form">
        <div class="form-group" ng-class="{ 'has-error' : itemForm.name.$invalid && !itemForm.name.$pristine }">
            <input name="name" type="text" class="form-control" placeholder="{{ 'item.name' | translate }}"
            ng-model="ctl.item.name" ng-change="ctl.nameSelected(item)" list="names" required
            />
            <datalist id="names">
                <option ng-repeat="item in ctl.names" value="{{ item }}"></option>
            </datalist>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : itemForm.brand.$invalid && !itemForm.brand.$pristine }">
            <input name="brand" class="form-control" placeholder="{{ 'item.brand' | translate }}"
            type="text" ng-model="ctl.item.brand" list="brands" required />
            <datalist id="brands">
                <option ng-repeat="item in ctl.brands" value="{{ item }}"></option>
            </datalist>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : itemForm.label.$invalid && !itemForm.label.$pristine }">
            <input name="label" class="form-control" placeholder="{{ 'item.label' | translate }}"
            type="text" ng-model="ctl.item.label" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error' : itemForm.count.$invalid && !itemForm.count.$pristine }">
            <input name="count" class="form-control" placeholder="{{ 'item.count' | translate }}"
            min=".0001" type="number" ng-model="ctl.item.count" required />
        </div>
        <div class="input-group form-group" ng-class="{ 'has-error' : itemForm.price.$invalid && !itemForm.price.$pristine }">
            <span class="input-group-addon">{{ 'symbol.currency' | translate }}</span>
            <input name="price" placeholder="{{ 'item.price' | translate }}" class="form-control"
            type="number" min="0.01" ng-model="ctl.item.price" currency required />
        </div>
        <div class="input-group form-group" ng-class="{ 'has-error' : itemForm.on_deal.$invalid && !itemForm.on_deal.$pristine }">
            <span class="input-group-addon">
            <input name="on_deal" 
				    placeholder="{{ 'item.on_deal' | translate }}"
            		type="checkbox" ng-model="ctl.item.on_deal" ng-true-value="1" ng-false-value="0"
            /></span>
            <input class="form-control" placeholder="{{ 'item.on_deal' | translate }}" />
        </div>
        <div class="button-group center">
            <button ng-show="!itemForm.$pristine || itemForm.$valid" class="btn" type="rst"
            ng-click="ctl.reset()" tooltip="{{ 'action.reset' | translate}}">
                <i class="fa fa-eraser fa-2x">
			</i>
            </button>

            <button ng-show="itemForm.$valid" type="save" class="btn" ng-click="ctl.update(ctl.item)"
            tooltip="{{ 'action.save' | translate}}">
                <i class="fa fa-save fa-2x">
			</i>
        </div>
</div>

</form>
</div>
